<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 5px solid #4CAF50;
        }
        .result h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        .features {
            margin-top: 30px;
        }
        .features h3 {
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .feature-item {
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 4px;
        }
        .feature-name {
            font-weight: bold;
        }
        .back-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        
        <div class="result">
            <h2>Predicted Price Range</h2>
            <p>{{ prediction }}</p>
        </div>
        
        <div class="features">
            <h3>Input Features</h3>
            <div class="feature-list">
                {% for feature, value in form_data.items() %}
                <div class="feature-item">
                    <span class="feature-name">{{ feature.replace('_', ' ').title() }}:</span>
                    <span class="feature-value">{{ value }}</span>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <a href="/" class="back-btn">Make Another Prediction</a>
    </div>
</body>
</html>
